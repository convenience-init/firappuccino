name: Swift Package Main Branch Workflow

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/spm-test-main.yaml"

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
